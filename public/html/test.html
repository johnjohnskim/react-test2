<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Smash</title><link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css"><link rel="stylesheet" href="/css/app.css">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>

</head><body><script src="/jquery/dist/jquery.min.js"></script><script src="/lodash/dist/lodash.min.js"></script><script src="/react/react-with-addons.min.js"></script><script src="/d3/d3.min.js"></script><h1>Smash</h1><p>Welcome to Smash!!</p>
<svg></svg>
<script>
var margin = {top: 20, right: 80, bottom: 30, left: 50};
var width = 960 - margin.left - margin.right;
var height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y-%m-%dT%X.000Z").parse;

var x = d3.time.scale()
    .range([0, width]);
var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient('bottom');
var yAxis = d3.svg.axis()
    .scale(y)
    .orient('left');

var line = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.winpct); });

var svg = d3.select('body').append('svg')
    .attr('width', width + margin.left + margin.right)
    .attr('height', height + margin.top + margin.bottom)
  .append('g')
    .attr('transform', "translate(" + margin.left + ',' + margin.top + ')');

$.getJSON('/api/playertimeline', function(data) {
  var players = _.uniq(_.pluck(data, 'player'));
  color.domain(players);

  data.forEach(function (d) {
    d.date = parseDate(d.date);
    d.winpct = +d.winpct;
  });

  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain(d3.extent(data, function(d) { return d.winpct; }));

  players = _.groupBy(data, 'player');
  players = color.domain().map(function(name) {
    return {
      name: name,
      values: players[name]
    };
  });

  svg.append('g')
      .attr('class', 'x axis')
      .attr('transform', "translate(0," + height + ")")
      .call(xAxis)

  svg.append('g')
      .attr('class', 'y axis')
      .call(yAxis)
    .append('text')
      .attr('transform', 'rotate(-90)')
      .attr('y', 6)
      .attr('dy', '.71em')
      .style('text-anchor', 'end')
      .text('Win %')

  var player = svg.selectAll('.player')
          .data(players)
      .enter().append('g')
        .attr('class', 'player');

  player.append('path')
      .attr('class', 'line')
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });

  player.append('text')
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.winpct) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });
});
</script>
</body></html>
